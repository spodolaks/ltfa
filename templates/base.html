{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="{% static 'dist/index.css' %}">
    <title>{% block title %}LTFA{% endblock %}</title>
</head>
<body>
    <div class="table full-height full-width fixed-layout">
        <div class="table-row">
            <div class="table-cell">
                {% include "core/header.html" %}
            </div>
        </div>
        <div class="table-row full-height">
            <div class="table-cell">
                <div class="content">
                    <div class="container">
                        {% block content %}{% endblock %}
                        {% include "core/sponsor_section.html" %}
                    </div>
                </div>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">
                {% include "core/footer.html" %}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'dist/index.js' %}"></script>
</body>
</html>
